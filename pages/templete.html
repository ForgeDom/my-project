<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLDTIMER</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../js/app.js" defer></script>
  </head>
  <img src="../photos/background.jpg" alt="Background Image" class="background-image">
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#" onclick="loadContent('home')">Home</a></li>
          <li><a href="#" onclick="loadContent('history')">Історія</a></li>
          <li><a href="#" onclick="loadContent('news')">Новини</a></li>
          <li><a href="#" onclick="loadContent('team')">Наша команда</a></li>
          <li><a href="#" onclick="loadContent('join')">Приєднатись до клубу</a></li>
          <li><a href="#" onclick="loadContent('merch')">Наш мерч</a></li>
          <li><a href="#" onclick="loadContent('music')">Музика</a></li>
        </ul>
      </nav>
      <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/4nldMhXN0MLhmUiD79pSji?utm_source=generator&theme=0"
        width="100%"
        height="100"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </header>

    <main>
      <div id="main-content">
        <div class="slider">
          <img id="car_image" src="../photos/e28.jpg" alt="Car image">
        </div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
      </div>
    </main>

    <section class="subscribe-section">
      <p>
        Щоб отримувати електронні листи про наші майбутні виставки підпишіться
        на розсилку
      </p>
      <form class="subscribe-form">
        <input
          type="email"
          placeholder="Ваша електронна пошта"
          id="emailInput"
          onkeydown=" if (event.key === 'Enter'){ subscribe();}"
          required
        />
        <button
          type="submit"
          class="submitBtn"
          onclick="if (subscribed) {unsubscribe();} else {subscribe();}"
        >
          Підписатись
        </button>
      </form>
      <p class="Subscribed"></p>
      <p class="small-link"><a href="#" onclick="loadContent('game')">Хочете пройти маленький інтерактивчик?</a></p>
    </section>

    <footer>
      <p>© 2017 - 2024 OLDTIMER</p>
      <div class="social-icons">
        <a
          href="https://www.instagram.com/oldtimer.vn?igsh=MTR5YTc2ODNrbzhyNw=="
          target="_blank"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://t.me/demetriss_l" target="_blank">
          <i class="fab fa-telegram"></i>
        </a>
        <a href="https://www.facebook.com/oldtimer.vn" target="_blank">
          <i class="fab fa-facebook"></i> 
        </a>
      </div>
    </footer>
  </body>
</html>
